spring:
  profiles:
    active: dev
  application:
    name: gateway-service
  cloud:
    config:
      uri: ${CONFIG_SERVER:http://localhost:8888}
    bus:
      enabled: true
      refresh:
        enabled: true
      env:
        enabled: true
    stream:
      kafka:
        binder:
          auto-add-partitions: true

eureka:
  client:
    service-url:
      default-zone: ${EUREKA_URL}
  instance:
    instance-id: ${spring.application.name}:${random.uuid}
    appname: ${spring.application.name}

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,busrefresh
